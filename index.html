<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배보경</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Barun+Gothic&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrap">
      <!-- 헤더 영역 -->
      <header class="header">
        <!-- 로고 -->
        <a href="#home" class="logo">
          <img src="images/logo.png" alt="" />
        </a>

        <!-- 검색 바 -->
        <form class="searchbar">
          <input type="text" placeholder="검색어를 입력하세요." />
          <span>검색</span>
          <button>
            <!-- <img src="" alt=""> -->
            <span>돋보기</span>
          </button>
        </form>
      </header>

      <!-- 메인 영역 -->
      <main class="main">
        <!-- 사이드바 영역 -->
        <aside class="sidebar">
          <span id="myContents">내 콘텐츠</span>
          <div class="sidebar-icon"></div>
          <ul class="navi">
            <li>
              <img src="images/home Group.png" alt="" /><a href="#home">홈</a>
            </li>
            <li>
              <img src="images/basic Vector.png" alt="" /><a href="#profile"
                >프로필</a
              >
            </li>
            <li>
              <img src="images/content Vector.png" alt="" /><a href="#contents"
                >제작 콘텐츠</a
              >
            </li>
          </ul>
        </aside>

        <div class="bodywrap">
          <!-- 첫 화면 영역 -->
          <section id="home">
            <div class="home-wrap">
              <!-- 첫 화면 내용 구조 잡기 -->
              <img id="img-pen" src="images/pen.png" alt="img" />
              <img id="img-name" src="images/이름 1.png" alt="" />
              <span id="profile-text">포트폴리오</span>
              <span id="hi">반갑습니다 :)</span><br /><span id="left-menu"
                >좌측메뉴</span
              ><span id="want">통해 원하시는 내용을 확인하세요</span>
            </div>
            <div class="info">
              <div class="info-img">
                <img src="images/phone Vector.png" alt="" />
                <img src="images/email Group.png" alt="" />
                <img src="images/kakao Vector.png" alt="" />
                <img src="images/insta Group.png" alt="" />
              </div>
              <span>
                010-4345-4123<br />
                qoqhrud2001@naver.com<br />
                qhrud2001<br />
                skyblue_.bo
              </span>
            </div>
          </section>

          <!-- 기본 이력 영역 -->
          <section id="profile">
            <div class="profile-wrap">
              <!-- 기본 이력 영역 구조 잡기 -->
              <div class="line-1">
                <div class="line1-1">
                  <img src="images/라인1.png" alt="" />
                  <img
                    id="photo"
                    src="images/JK_GG_q6Jd8s23013115503776.jpeg"
                    alt=""
                  />
                </div>
                <div class="line1-2">
                  <img src="images/라인2.png" alt="" />
                </div>
                <div class="line1-3">
                  <img src="images/라인3.png" alt="" />
                  <img src="images/Frame 31.png" alt="" />
                </div>
              </div>
            </div>
          </section>

          <!-- 제작 콘텐츠 영역 -->
          <section id="contents">
            <div class="contents-wrap">
              <!-- 콘텐츠 영역 구조 잡기 -->
              <span>콘텐츠 영역입니다.</span>
            </div>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
